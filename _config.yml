# Site
title:              Hui Yi
bio:                Product Manager at Carousell, building Community and Growth products to inspire the world to start selling.
description:        Product Manager at Carousell, building Community and Growth products to inspire the world to start selling.
locale:             en_US
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://huiyichia.com"

defaults:
- scope:
    path: ''
    type: posts
  values:
    permalink: "/blog/:title/"
    layout: post
    author:

# Jekyll
permalink:          /blog/:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
disqus_shortname:   default

# Social
analytics-id:       "UA-48785002-1"
twitter:            c_huiyi
linkedin:           huiyichia
github:             huiyic

# personal
location:           Singapore
phone:              310-318-5555
email:              hui.ychia@gmail.com

# Gems
gems:
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate

paginate: 6
paginate_path: "/blog/page:num/"

jekyll-mentions:
    base_url: https://github.com

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile, old]
